//
// lines that begin with // are not read
//
// Directory for zipping after the RoboSep system "STI" directory, including all subdirectories of the specified directory.
// Each entry must be put in a separate line
// eg. C:\Program Files (x86)\STI\RoboSep\logs. Put zipDirectory="RoboSep\logs" 
// eg. C:\Program Files (x86)\STI\RoboSepService\logs. Put zipDirectory="RoboSepService\logs" 
//
// To exclude subdirectory. 
// Each entry must be put in a separate line
// eg. C:\Program Files (x86)\STI\RoboSep\logs\videolog. Put excludeDirectory="RoboSep\logs\videolog"
// eg. C:\Program Files (x86)\STI\RoboSep\logs\videoerrorlog. Put excludeDirectory="RoboSep\logs\videoerrorlog"

zipDirectory="RoboSep\logs"
zipDirectory="RoboSep\protocols"
zipDirectory="RoboSep\config"
zipDirectory="RoboSepService\logs"


excludeDirectory="RoboSep\logs\videolog"
excludeDirectory="RoboSep\logs\videoerrorlog"